<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .error-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #ff4444;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Error</h1>
        <p>The username or password provided is either incorrect or does not exist !!!</p>
    </div>
</body>
</html>
